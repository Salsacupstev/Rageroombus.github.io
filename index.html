@import url('https://fonts.googleapis.com/css?family=Roboto|Pacifico|Lobster|Indie+Flower|Shadows+Into+Light');
body {
  background-color: #FFC0CB;
}
p {
  position: absolute;
  font-size: 5vw;
  transform: rotate(45deg);
  animation: move 5s infinite;
}
p:nth-child(1) {
  top: 0;
  left: 0;
  font-family: 'Roboto', sans-serif;
  color: #FF0000;
}
p:nth-child(2) {
  top: 10vw;
  left: 20vw;
  
font-family:'Pacifico', cursive;

color:#00FF00;

}

top :20 vw;

left :40 vw;

font-family:'Lobster', cursive;

color:#0000FF;

}
p:nth-child(4) {
  
top :30 vw;

left :60 vw;

font-family:'Indie Flower', cursive;

color:#FFFF00;

}
p:nth-child(5) {
  
top :40 vw;

left :80 vw;

font-family:'Shadows Into Light', cursive;

color:#00FFFF;

}

@keyframes move {

from {transform : rotate (45deg);}

to { transform : rotate (-45deg);}

}

img {

position:absolute;

width :10 vw;

height:auto;

animation:bounce3s infinite alternate;

}

img :nth -child (6){

top :5 vw;

left :5 vw;

}

img :nth -child (7){

top :15 vw;

left :25 vw;

}

img :nth -child (8){

top :25 vw;

left :45 vw;

}

img :nth -child (9){

top :35 vw;

left :65 vw;

}

@keyframes bounce {

from { transform : translateY (0);}

to { transform : translateY (-5 vw);}

}

p:nth-child(n+10) {
    position:absolute; 
    font-size:5vw; 
    transform-origin:center center;
