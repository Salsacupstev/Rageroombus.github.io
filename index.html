<html>
<head>
<style>
@import url('https://fonts.googleapis.com/css?family=Roboto|Pacifico|Lobster|Indie+Flower|Dancing+Script|Shadows+Into+Light|Bungee+Shade');
body {
  background-color: #F0E68C;
}
p {
  position: absolute;
  font-size: 50px;
  animation: move 5s infinite linear;
}
p:nth-child(1) {
  font-family: 'Roboto', sans-serif;
  color: #FF0000;
  animation-name: move1;
}
p:nth-child(2) {
  font-family: 'Pacifico', cursive;
  color: #00FF00;
  animation-name: move2;
}
p:nth-child(3) {
  font-family: 'Lobster', cursive;
  color: #0000FF;
  animation-name: move3;
}
p:nth-child(4) {
  font-family: 'Indie Flower', cursive;
  color: #FF00FF;
  animation-name: move4;
}
p:nth-child(5) {
  font-family: 'Dancing Script', cursive;
  color: #00FFFF;
  animation-name: move5;
}
p:nth-child(6) {
  font-family: 'Shadows Into Light', cursive;
  color: #FFFF00;
  animation-name: move6;
}
h1 {
  position: absolute;
  font-family: 'Bungee Shade', cursive;
  font-size: 100px;
  color: #FFFFFF;
  animation: bounce 3s infinite linear;
}
@keyframes move1 {
  from {left: -10%; top: -10%; transform: translateX(0) translateY(0);}
  to {left: calc(110% - min(110%,110%)); top: calc(110% - min(110%,110%)); transform: translateX(-100%) translateY(-100%);}
}
@keyframes move2 {
  from {left: -10%; top: calc(50% - min(10%,10%)); transform: translateX(0) translateY(0);}
  to {left: calc(110% - min(110%,110%)); top: calc(50% - min(10%,10%)); transform: translateX(-100%) translateY(0);}
}
@keyframes move3 {
  from {left: -10%; top: calc(110% - min(10%,10%)); transform: translateX(0) translateY(-100%);}
  to {left: calc(110% - min(110%,110%)); top: -10%; transform: translateX(-100%) translateY(100%);}
}
@keyframes move4 {
  from {left: calc(50% - min(10%,10%)); top: -10%; transform: translateX(0) translateY(-100%);}
  to {left: calc(50% - min(10%,10%)); top: calc(110% - min(110%,110%)); transform: translateX(0) translateY(-100%);}
}
@keyframes move5 {
  from {left: calc(110% - min(10%,10%)); top: -10%; transform: translateX(-100%) translateY(-100%);}
  to {left: -10%; top: calc(110% - min(10%,10%)); transform: translateX(-100%) translateY(-100%);}
}
@keyframes move6 {
  from {left: calc(110% - min(10%,10%)); top: calc(50% - min(10%,10%)); transform: translateX(-100%) translateY(-50%);}
  to {left: -10%; top: calc(50% - min(10%,10%)); transform: translateX(-100%) translateY(-50%);}
}
@keyframes bounce {
  from {transform-origin:center; left:-20%; top:-20%; transform:none;}
  to {transform-origin:center; left:-20%; top:-20%; transform:none;}
}
</style>
</head>
<body>
<p>Mushroom pizza</p>
<p>Mushroom pizza</p>
<p>Mushroom pizza</p>
<p>Mushroom pizza</p>
<p>Mushroom pizza</p>
<p>Mushroom pizza</p>
<h1>Brandy</h1>
</body>
</html>
