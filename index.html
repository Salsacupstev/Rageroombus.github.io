<html>
<head>
<style>
@import url('https://fonts.googleapis.com/css?family=Indie+Flower|Lobster|Pacifico|Shadows+Into+Light');
body {
  background-image: url("https://i.imgur.com/3z8w0yB.png");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  animation: move 10s infinite alternate;
}
@keyframes move {
  from {background-position: top left;}
  to {background-position: bottom right;}
}
h1 {
  font-family: 'Lobster', cursive;
  color: white;
  text-align: center;
  font-size: 5em;
  text-shadow: 2px 2px black;
}
p {
  font-family: 'Indie Flower', cursive;
  color: yellow;
  text-align: center;
  font-size: 3em;
  text-shadow: 2px 2px black;
}
img {
  width: 300px;
  height: auto;
  border-radius: 50%;
  position: absolute;
}
#pizza1 {
  top: 50px;
  left: 50px;
  animation: spin1 5s infinite linear;
}
@keyframes spin1 {
  from {transform: rotate(0deg);}
  to {transform: rotate(360deg);}
}
#pizza2 {
  top: 100px;
  right: 100px;
  animation: spin2 5s infinite linear reverse;
}
@keyframes spin2 {
  from {transform: rotate(0deg);}
  to {transform: rotate(360deg);}
}
#pizza3 {
  bottom: 50px;
  left: 150px;
  animation: spin3 5s infinite linear alternate;
}
@keyframes spin3 {
  from {transform: rotate(0deg);}
  to {transform: rotate(180deg);}
}
#pizza4 {
  bottom: 100px;
  right: 150px;
   animation: spin4 5s infinite linear alternate-reverse;
}
@keyframes spin4 {
   from {transform: rotate(0deg);}
   to {transform: rotate(180deg);}
}
</style>
</head>
<body>
<h1>Mushroom Pizza</h1>
<p>Mushroom Pizza</p>
<img id="pizza1" src="https://i.imgur.com/9xj8XfE.jpg">
<img id="pizza2" src="https://i.imgur.com/9xj8XfE.jpg">
<img id="pizza3" src="https://i.imgur.com/9xj8XfE.jpg">
<img id="pizza4" src="https://i.imgur.com/9xj8XfE.jpg">
<p>Mushroom Pizza</p>
<h1>Mushroom Pizza</h1>
<p>Mushroom Pizza</p>
<h1>Mushroom Pizza</h1>
<p>Mushroom Pizza</p>
<h1>Mushroom Pizza</h1>
</body>
</html>
